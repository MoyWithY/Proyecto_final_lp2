<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Empleado</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div style="margin-left: 20%; width: 60%;">
		<h1>Empleado</h1>
		<form th:action="@{/updInsEmpleado}" th:object="${objEmpleado}" method="post">
			<input th:field="*{idempleado}" th:placeholder="${objEmpleado.idempleado}" style="display: none;">
			<div class="form-group">
				<label for="codigo">DNI</label>
				<input th:field="*{dni}" type="text" name="dni" th:placeholder="${objEmpleado.dni}" class="form-control" required pattern="\d{8}" maxlength="8" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
			</div>
			<br>
			<div class="form-group">
				<label for="codigo">Nombres</label>
				<input th:field="*{nomempleado}" type="text" name="nomempleado" th:laceholder="${objEmpleado.nomempleado}" class="form-control" required pattern="[A-Za-zÑñÁáÉéÍíÓóÚú ]+">
			</div>
			<br>
			<div class="form-group">
				<label for="codigo">Apellidos</label>
				<input th:field="*{apeempleado}" type="text" name="apeempleado" th:placeholder="${objEmpleado.apeempleado}" class="form-control" required pattern="[A-Za-zÑñÁáÉéÍíÓóÚú ]+">
			</div>
			<br>
			<div class="form-group">
				<label for="codigo">Teléfono</label>
				<input th:field="*{telempleado}" type="text" name="telempleado" th:laceholder="${objEmpleado.telempleado}" class="form-control" required pattern="\d{9}" maxlength="9" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
			</div>
			<br>
			<div class="form-group">
				<label for="codigo">Dirección</label>
				<input th:field="*{direccion}" type="text" name="direccion" th:laceholder="${objEmpleado.direccion}" class="form-control" required>
			</div>
			<br>
			<button class="btn btn-primary" type="submit">Guardar</button>|
			<a href="/listadoEmpleado" class="btn btn-secondary">Volver</a>		
		</form>
	</div>
</body>
</html>
