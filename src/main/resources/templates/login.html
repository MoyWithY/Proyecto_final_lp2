<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Acceso</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<style>
		body {
			margin: 0;
		}
		.container {
			margin: 10%, auto;
			width: 50%;
			padding: 17px 10px 25px;
			border-radius: 17px;
		}
		h1 {
			margin-top: 2%;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Bienvenido a Autoland</h1>
		<br>
		<form th:action="@{/login}" th:object="${userLogin}" method="post">
			<p th:if="${errors}" th:text="${errors}"></p>
			<div class="form-group">
				<label for="codigo">Usuario</label>
				<input th:field="*{nomusuario}" type="text" name="usuario" placeholder="Ingrese su nombre de usuario" class="form-control" required>
			</div>
			<br>
			<div class="form-group">
				<label for="codigo">Contrase√±a</label>
				<input th:field="*{contrasenia}" type="password" name="clave" placeholder="Ingrese su clave" class="form-control" required>
			</div>
			<br>
			<button class="btn btn-warning" type="submit">Ingresar</button>
		</form>
	</div>
</body>
</html>
