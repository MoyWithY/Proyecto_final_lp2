<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>CRUD Empleados</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<style>
		body {
			margin: 0;
		}
		.container {
			margin: 2%, auto, 2%;
			overflow-x: auto;
			padding-top: 2%;
		}
		table {
			width: 100%;
			max-width: 100%;
		}
		table th, table td {
		    text-align: center;
		    vertical-align: middle;
		}
		.logout-button{
			float: right;
			margin-top: 10px;
			margin-left: 8px;
		}
		.create-button{
			float: right;
			margin-right: 15px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Autoland - Mantenimiento Empleados
			<a href="/homeAdmin" class="btn btn-outline-warning logout-button">üè†Ô∏é  </a>
			<a href="/EmpleadoReport" class="btn btn-warning logout-button">Descargar</a>
		</h1>
		<br>
		<div class="d-flex justify-content-between">
			<a href="/updInsEmpleado" class="btn btn-primary create-button">Nuevo</a>
			<input class="form-control" id="myInput" type="text" placeholder="Buscar...">
		</div>
		<br>
		<table id="itemsTable" class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>DNI</th>
					<th>Nombres</th>
					<th>Apellidos</th>
					<th>Tel√©fono</th>
					<th>Direcci√≥n</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="myTable">
				<th:block th:each="a: ${ltsEmp}">
					<tr>
						<td th:text ="${a.dni}"></td>
						<td th:text ="${a.nomempleado}"></td>
						<td th:text ="${a.apeempleado}"></td>
						<td th:text ="${a.telempleado}"></td>
						<td th:text ="${a.direccion}"></td>
						<td>
							<a th:href="@{/updInsEmpleado/}+${a.idempleado}" class="btn btn-secondary">‚Üª</a>	|
							<a th:href="@{/deleteEmpleado/}+${a.idempleado}" class="btn btn-danger">X</a>	
						</td>
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>
<script>
	$(document).ready(function(){
	  $("#myInput").on("keyup", function() {
	    var value = $(this).val().toLowerCase();
	    $("#myTable tr").filter(function() {
	      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
	    });
	  });
	});
</script>
</body>
</html>
